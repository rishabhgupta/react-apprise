name: Notify on Release
on:
  release:
    types: [published]
jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New Release ${{ github.event.release.tag_name }} is out, <${{github.event.release.html_url}}|Release Notes>"}' ${{ secrets.SLACK_WEBHOOK }}