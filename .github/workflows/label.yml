on:
  pull_request:
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_LABEL_NAME: ${{ github.event.label.name }}
          GITHUB_BRANCH_NAME: ${{ github.head.ref }}
        run: echo "$GITHUB_LABEL_NAME"
        run: echo "$GITHUB_BRANCH_NAME"